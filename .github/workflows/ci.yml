name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configura Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Instala dependÃªncias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          
      - name: ğŸ“¦ Instala o pacote local
        run: pip install .
  
      - name: ğŸ§ª Roda testes
        run: |
          cd $GITHUB_WORKSPACE
          pytest -q
          
      - name: ğŸ³ Build da imagem Docker
        run: docker build -t teste-tecnico .
